<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/eventsstyle.css">
    <link rel="stylesheet" href="style/headerstyle.css">
    <link rel="stylesheet" href="style/footerstyle.css">
    <script src="script/header.js"></script>
    <script src="script/footer.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Ephesis&family=Inconsolata:wght@200..900&family=League+Spartan:wght@100..900&family=Lexend+Giga:wght@100..900&family=Noto+Serif+JP:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <title>House of Wijaya | Events</title>
</head>

<body>
    <header>
    </header>

    <main>
        <button class="to-form">Register as our model</button>

        <section class="events">
            <div class="events-title">
                <h1>HOUSE OF WIJAYA</h1>
                <p>Browse our seasonal events. We are very open to contain you as the part of us</p>
            </div>

            <h2>WIJAYA'S SPRING SHOW 2025</h2>
            <img src="assets/events-page/spring.avif" alt="Spring Fashion Show">
        </section>

        <section class="events">
            <h2>WIJAYA'S SUMMER SHOW 2025</h2>
            <img src="assets/events-page/summer.avif" alt="Summer Fashion Show">
        </section>

        <section class="events">
            <h2>WIJAYA'S FALL SHOW 2025</h2>
            <img src="assets/events-page/fall.avif" alt="Fall Fashion Show">
        </section>

        <section class="events">
            <h2>WIJAYA'S WINTER SHOW 2025</h2>
            <img src="assets/events-page/winter.avif" alt="Winter Fashion Show">
        </section>

        <div class="form-container">
            <h2>MODEL REGISTRATION</h2>
            <p>Join House of Wijaya's exclusive modeling team</p>

            <form id="registrationForm" action="" method="POST" autocomplete="off">
                <div class="input-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your full name">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>

                <div class="input-group">
                    <label>Gender</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>

                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob">
                </div>

                <div class="input-group">
                    <div class="checkbox-group">
                        <input type="checkbox" name="agreement" id="agreement">
                        <label for="agreement">I agree to the terms and conditions</label>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
    </footer>

    <script src="script/category-selection.js"></script>
    <script src="script/form-validation.js"></script>
    <script src="script/form-toggle.js"></script>
    <script src="script/events-animation.js"></script>
</body>

</html>
